<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center sticky-top">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row flex">
            <div class="col-3">
                <form id="searchForm" class="col-12">
                    <h2 class="col-12">Search for a City:</h2>
                    <input type="text" name="searchInput" id="searchInput" class="col-12" placeholder="Type location here" />
                    <button type="submit" id="searchButton" class="col-12">Search</button>
                </form>
                <form class="col-12 search_history" id="search_history">
                </form>
            </div>
            <div id="display" class="col-9">
                <div id="today" class="row">
                    <h2 id="city" class="col-12"></h2>
                    <p id="temp" class="col-12">Temp: </p>
                    <p id="wind" class="col-12">Wind: </p>
                    <p id="humidity" class="col-12">Humidity: </p>
                    <p id="uv" class="col-12">UV Index: </p>
                </div>
                <div id="forecast" class="row">
                    <h2 id="5day" class="col-12">5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col-2 card"></div>
                        <div class="col-2 card"></div>
                        <div class="col-2 card"></div>
                        <div class="col-2 card"></div>
                        <div class="col-2 card"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
