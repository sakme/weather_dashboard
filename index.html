<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center sticky-top">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row flex">
            <div class="col-3">
                <form id="searchForm" class="col-12">
                    <h3 class="col-12">Search for a City:</h3>
                    <input type="text" name="searchInput" id="searchInput" class="col-12" placeholder="Type location here" />
                    <button type="submit" id="searchButton" class="col-12">Search</button>
                </form>
                <form class="col-12 search_history" id="search_history">
                </form>
            </div>
            <div id="display" class="col-9">
                <div id="today" class="row">
                    <h3 id="city" class="col-12"></h3>
                    <p class="col-12">Temp: <span id="temp" ></span></p>
                    <p class="col-12">Wind: <span id="wind"></span></p>
                    <p class="col-12">Humidity: <span id="humidity"></span></p>
                    <p class="col-12 uv">UV Index: <span id="uv"></span></p>
                </div>
                <div id="forecast" class="row" visibility="hidden">
                    <h3 id="5day" class="col-12">5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-2 future" id="card1">
                          <h4 id="date1"></h4>
                          <img id="icon1">
                          <p>Temp: <span id="temp1"  visibility="hidden"></span></p>
                          <p>Wind: <span id="wind1"></span></p>
                          <p>Humidity: <span id="humidity1"></span></p>
                        </div>
                        <div class="col-2 future" id="card2">
                          <h4 id="date2"></h4>
                          <img id="icon2">
                          <p>Temp: <span id="temp2"></span></p>
                          <p>Wind: <span id="wind2"></span></p>
                          <p>Humidity: <span id="humidity2"></span></p>
                        </div>
                        <div class="col-2 future" id="card3">
                          <h4 id="date3"></h4>
                          <img id="icon3">
                          <p>Temp: <span id="temp3"></span></p>
                          <p>Wind: <span id="wind3"></span></p>
                          <p>Humidity: <span id="humidity3"></span></p>
                        </div>
                        <div class="col-2 future" id="card4">
                          <h4 id="date4"></h4>
                          <img id="icon4">
                          <p>Temp: <span id="temp4"></span></p>
                          <p>Wind: <span id="wind4"></span></p>
                          <p>Humidity: <span id="humidity4"></span></p>
                        </div>
                        <div class="col-2 future" id="card5">
                          <h4 id="date5"></h4>
                          <img id="icon5">
                          <p>Temp: <span id="temp5"></span></p>
                          <p>Wind: <span id="wind5"></span></p>
                          <p>Humidity: <span id="humidity5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
